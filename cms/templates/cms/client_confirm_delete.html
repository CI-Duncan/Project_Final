{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the client <strong>{{ client.first_name }} {{ client.last_name }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Deletion</button>
    <a href="{% url 'cms:client_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
