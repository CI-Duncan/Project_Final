{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Note Details</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'cms:client_detail' pk=note.client.pk %}" class="btn btn-secondary">Return to client details</a>
  </form>
{% endblock %}
